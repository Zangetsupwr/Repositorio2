<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Peluche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Editar Peluche</h1>
            <div>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form action="/peluches/actualizar/{{ peluche.id }}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Peluche:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ peluche.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" 
                                  rows="3" required>{{ peluche.descripcion }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="">Seleccione un estado</option>
                            <option value="Nuevo" {% if peluche['estado'] == 'Nuevo' %}selected{% endif %}>Nuevo</option>
                            <option value="Usado - Como nuevo" {% if peluche['estado'] == 'Usado - Como nuevo' %}selected{% endif %}>Usado - Como nuevo</option>
                            <option value="Usado - Buen estado" {% if peluche['estado'] == 'Usado - Buen estado' %}selected{% endif %}>Usado - Buen estado</option>
                            <option value="Usado - Regular" {% if peluche['estado'] == 'Usado - Regular' %}selected{% endif %}>Usado - Regular</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Actualizar Peluche</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
