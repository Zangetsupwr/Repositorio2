<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Planear un Viaje</h1>
            <div>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
            </div>
        </div>
        <span style="color: red;"><h2>La fecha de inicio no puede ser en pasado</h2></span>

        <div class="card">
            <div class="card-body">
                <form action="/viajes/create" method="POST">
                    <div class="mb-3">
                        <label for="destino" class="form-label">Destino:</label>
                        <input type="text" class="form-control" id="destino" name="destino" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                    </div>

                    <div class="mb-3">
                        <label for="itinerario" class="form-label">Itinerario:</label>
                        <textarea class="form-control" id="itinerario" name="itinerario" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Viaje</button>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
