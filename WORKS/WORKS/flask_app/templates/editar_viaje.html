<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Viaje</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Editar Viaje</h1>
            <div>
                <a href="/" class="btn btn-secondary">Inicio</a>
                <a href="/logout" class="btn btn-secondary">Cerrar Sesión</a>
            </div>
        </div>

        <!-- Form -->
        <form action="/editar/{{ viaje.id }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" name="destino" id="destino" class="form-control" value="{{ viaje.destino }}" maxlength="40" required>
                <div class="invalid-feedback">El destino es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ viaje.fecha_inicio }}" required>
                <div class="invalid-feedback">La fecha de inicio es obligatoria y debe ser válida.</div>
            </div>

            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" value="{{ viaje.fecha_fin }}" required>
                <div class="invalid-feedback">La fecha de fin es obligatoria y debe ser posterior a la de inicio.</div>
            </div>

            <div class="mb-3">
                <label for="itinerario" class="form-label">Itinerario</label>
                <textarea name="itinerario" id="itinerario" class="form-control" maxlength="250" required>{{ viaje.itinerario }}</textarea>
                <div class="invalid-feedback">El itinerario es obligatorio.</div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validaciones del formulario
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
