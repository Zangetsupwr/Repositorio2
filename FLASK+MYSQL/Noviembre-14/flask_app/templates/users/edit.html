<h1>Formulario de Registro</h1>
    <form action="/users/{{usuario.id}}/edit" method="post">
        <div>
            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname" value="{{usuario.firstname}}">
        </div>
        <div>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" value="{{usuario.lastname}}">
        </div>
        <div>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" value="{{usuario.email}}">
        </div>
        <div>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" value="{{usuario.username}}">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" value="{{usuario.password}}">
        </div>
        <div>
            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" value="{{usuario.address}}">
        </div>

        <div>
            <label for="referral_id">Referido</label>
            <input type="hidden" name="referral_id" value="{{usuario.referral_id}}">
        </div>

        <button type="submit">Actualizar</button>

    </form>
