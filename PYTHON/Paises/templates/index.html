<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}" />
    <title>Document</title>
</head>
<body>
    <h1>Tabla de Paises</h1>
    <table border="0"align="center"width="50%" cellspacing="0" >
        <tr>
            <td id="pais">Pais</td>
            <td id="capital">Capital</td>
        </tr>
     {% for pais in paises %}
        <tr>
            <td>{{pais['pais']}}</td>
            <td>{{pais['capital']}}</td>
        </tr>
     {% endfor %}
    </table>
</body>
</html>
