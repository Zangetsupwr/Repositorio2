<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootstrap Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bienvenido {{usuario.nombre}}</h1>
    <form action="/logout" method="post">
        <button type="button" class="btn btn-danger" style="float: right; margin-top:-40px;">Cerrar Sesión</button>
    </form>
<!-- Contenedor centrado -->
<div class="container text-center mt-5">

    <!-- Fila para alinear los formularios -->
    <div class="row justify-content-between">
      
      <!-- Columna para el formulario de inicio (izquierda) -->
      <div class="col-md-5">
        <form action="POST">
          <h2 class="text-start">Nueva Torta</h2>
          <div class="mb-3 row align-items-center">
            <label for="name" class="col-sm-4 form-label text-start">Nombre:</label>
            <div class="col-8">
              <input type="text" id="name" name="name" class="form-control">
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="surname" class="col-sm-4 form-label text-start">Ingredientes:</label>
            <div class="col-8">
             <textarea class="form-control" id="surname" name="surname" rows="3"></textarea>
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="email" class="col-sm-4 form-label text-start">Complementos:</label>
            <div class="col-sm-8">
              <input type="email" id="email" name="email" class="form-control">
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <div class="col-sm-8">
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <div class="col-sm-8">
            </div>
          </div>
          <!-- Botón para el formulario de Inicio -->
          <div class="d-grid col-sm-8">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
        
      </div>
      
      <!-- Columna para el formulario de registro (derecha) -->
      <div class="col-md-5">
        <h2>Tus Tortas</h2>
           <table border="1">
            <tr>
                <td>Nombre</td>
                <td>Acciones<td>
            </tr>
           {% for receta in recetas %}
            <tr>
                <td>{{receta.nombre}}</td>
                <td><a href="/recetas/{{receta.id}}/edit">Editar</a></td>
                <td><a href="/recetas/{{receta.id}}/delete">Eliminar</a></td>
            </tr>
           </table>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
