<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='assets/torta.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <div class="card" style="width: 350px;">
        <h5 class="card-header">Formulario de Registro</h5>
        <div class="card-body">
            <div class="mb-3">
                <label for="nombreIpt" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreIpt" aria-describedby="nombre">
              </div>
              <div class="mb-3">
                <label for="apellidoIpt" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoIpt" aria-describedby="apellido">
              </div>
              <div class="mb-3">
                <label for="emailIpt" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailIpt" aria-describedby="email" style="padding:10px;">
              </div>
              <div class="mb-3">
                <label for="contraseñaIpt" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contraseñaIpt" aria-describedby="contraseña">
              </div>
            <button type="submit" class="btn btn-primary" style="margin-left:100px;">Registrate</button> 
        </div>
      </div>
      <div class="card mt-3 " style="width: 400px; margin-left:500px; top:-470px; height:300px;">
        <h5 class="card-header">Iniciar Sesion</h5>
        <div class="mb-3">
            <label for="nombreIpt" class="form-label ">Email</label>
            <input type="password" class="form-control" id="nombreIpt" aria-describedby="nombre" style="padding:15px;">
          </div>
          <div class="mb-3">
            <label for="passwordIpt" class="form-label">contraseña</label>
            <input type="password" class="form-control" id="passwordIpt" aria-describedby="contraseña" style="padding:15px;">
            <button type="submit" class="btn btn-primary" style="margin-top:20px; margin-left:130px;">Iniciar Sesion</button> 
          </div>
      </div> 
</body>
</html>
